<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="figmas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="purpleBlock">
            <p class="result">Your Result</p>
            <div class="numRing">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="undText">
                <h2>Great</h2>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="summaryItems">
                <div class="item1">
                    <div class="HasSVG">
                        <img src="/images/iconoir_flash.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <h3>80 <span>/ 100</span></h3>
                </div>
                <div class="item2">
                    <div class="HasSVG"><img src="/images/iconoir_brain.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <h3>92 <span>/ 100</span></h3>
                </div>
                <div class="item3">
                    <div class="HasSVG"><img src="/images/iconoir_chat-remove.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <h3>61 <span>/ 100</span></h3>
                </div>
                <div class="item4">
                    <div class="HasSVG"><img src="/images/iconoir_eye-empty.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <h3>72 <span>/ 100</span></h3>
                </div>
                <button id="goButton">Continue</button>
            </div>
        </div>
</body>
<script src="figmas.js"></script>
</html>
